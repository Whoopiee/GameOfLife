<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of life</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="global-wrapper">
        <div class="canvas-wrapper">
            <canvas id="canvas" width="800" height="500"></canvas>
        </div>
        <div class="data-input-wrapper">
            <div class="gameOver">Game Over :(</div>
            <div class="data-input">
                <div class="input-wrapper">
                    <label for="numPrey">Enter Prey number (0-100):</label>
                    <input id="numPrey" type="number" min="0" max="100">

                    <label for="numPredat">Enter Predator number (0-100):</label>
                    <input id="numPredat" type="number" min="0" max="100">

                    <label for="numObst">Enter Obstacle number (0-100):</label>
                    <input id="numObst" type="number" min="0" max="100">

                    <label for="numIter">Enter number of Iterations (0-100):</label>
                    <input id="numIter" type="number" min="0" max="100">
                </div>
                <div class="buttons-wrapper">
                    <div class="btn" id="btnStart">Start</div>
                    <!-- <div class="btn" id="btnClear">Clear</div> -->
                </div>
            </div>
            <div class="streaming-data-wrapper">
                <div class="streaming-data" id="outNumPrey">Prey:</div>
                <div class="streaming-data" id="outNumPredat">Predator:</div>
                <div class="streaming-data" id="outNumObst">Obstacle:</div>
                <div class="streaming-data" id="outNumIter">Iteration:</div>
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
